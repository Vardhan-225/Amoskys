# AMOSKYS Pre-commit Configuration
# Runs the EXACT same code quality checks as CI before commits
# Install: pip install pre-commit && pre-commit install
#
# This ensures you catch all issues BEFORE they reach CI.
# If pre-commit passes, CI quality-check WILL pass.

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'
      - id: end-of-file-fixer
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python import sorting - MUST use same config as CI
  # Uses pyproject.toml [tool.isort] section automatically
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2  # PINNED - must match pyproject.toml
    hooks:
      - id: isort
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'

  # Python code formatting - MUST use same version as CI
  - repo: https://github.com/psf/black
    rev: 24.10.0  # PINNED - must match pyproject.toml
    hooks:
      - id: black
        args: ['--exclude', '(proto|migrations|\.venv)']
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'

  # Python linting with flake8 - uses .flake8 config file
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1  # PINNED - must match pyproject.toml
    hooks:
      - id: flake8
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'

# CI settings
ci:
  autofix_commit_msg: "[pre-commit.ci] auto fixes"
  autofix_prs: true
  autoupdate_schedule: weekly
