# AMOSKYS Pre-commit Configuration
# Runs all code quality checks before commits
# Install: pip install pre-commit && pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'
      - id: end-of-file-fixer
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'
      - id: check-yaml
        args: [--unsafe]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python import sorting (MUST run before black)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--skip-glob", "**/proto/*"]
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'

  # Python code formatting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'

  # Python linting with ruff (fast, replaces flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        args: ["--fix"]
        exclude: '^(.*_pb2\.py|.*_pb2_grpc\.py)$'

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: ["types-protobuf"]
        args: ["--ignore-missing-imports"]
        exclude: '^(tests/|.*_pb2\.py|.*_pb2_grpc\.py)$'

# CI settings
ci:
  autofix_commit_msg: "[pre-commit.ci] auto fixes"
  autofix_prs: true
  autoupdate_schedule: weekly
