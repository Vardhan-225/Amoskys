# AMOSKYS Neural Security Command Platform
# NGINX Configuration for Production Deployment
# Location: /etc/nginx/sites-available/amoskys.conf

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name amoskys.com www.amoskys.com;

    # SSL Configuration (Cloudflare Origin Certificate)
    ssl_certificate /opt/amoskys/certs/amoskys.com.pem;
    ssl_certificate_key /opt/amoskys/certs/amoskys.com.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Main application proxy
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint (direct, no buffering)
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_set_header Host $host;
        proxy_buffering off;
        access_log off;
    }

    # Status endpoint for monitoring
    location /status {
        proxy_pass http://127.0.0.1:8000/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (CSS, JS, images, etc.)
    location /static/ {
        alias /opt/amoskys/web/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Security headers for static content
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
    }

    # Favicon
    location /favicon.ico {
        alias /opt/amoskys/web/app/static/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(ini|conf|config)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/amoskys.access.log;
    error_log /var/log/nginx/amoskys.error.log;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name amoskys.com www.amoskys.com;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

# Optional: Catch-all for other domains (security)
server {
    listen 443 ssl http2 default_server;
    server_name _;
    
    ssl_certificate /opt/amoskys/certs/amoskys.com.pem;
    ssl_certificate_key /opt/amoskys/certs/amoskys.com.key;
    
    return 444;  # Close connection without response
}
