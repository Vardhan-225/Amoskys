# AMOSKYS Service Accounts
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amoskys-web
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: web
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amoskys-agent
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: agent
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: amoskys
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
