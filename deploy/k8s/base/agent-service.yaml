# AMOSKYS Agent Service
apiVersion: v1
kind: Service
metadata:
  name: amoskys-agent
  namespace: amoskys
  labels:
    app: amoskys-agent
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: agent
spec:
  type: ClusterIP
  selector:
    app: amoskys-agent
  ports:
    - name: metrics
      port: 9101
      targetPort: 9101
      protocol: TCP
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
---
# Headless service for agent discovery
apiVersion: v1
kind: Service
metadata:
  name: amoskys-agent-headless
  namespace: amoskys
  labels:
    app: amoskys-agent
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: agent
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: amoskys-agent
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
---
# Agent HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: amoskys-agent-hpa
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: amoskys-agent
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
