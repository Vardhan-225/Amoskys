# AMOSKYS Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amoskys-agent
  namespace: amoskys
  labels:
    app: amoskys-agent
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: agent
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: amoskys-agent
  template:
    metadata:
      labels:
        app: amoskys-agent
        app.kubernetes.io/name: amoskys
        app.kubernetes.io/component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9101"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: amoskys-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 10002
        runAsGroup: 10002
        fsGroup: 10002
      
      # Spread agents across nodes for better coverage
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - amoskys-agent
                topologyKey: kubernetes.io/hostname
      
      containers:
        - name: agent
          image: ghcr.io/vardhan-225/amoskys-agent:latest
          imagePullPolicy: Always
          
          ports:
            - name: metrics
              containerPort: 9101
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
          
          env:
            - name: AGENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: WEB_API_URL
              value: "http://amoskys-web:5001"
            - name: AGENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: amoskys-secrets
                  key: AGENT_SECRET
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: amoskys-config
                  key: LOG_LEVEL
            - name: PROMETHEUS_METRICS_PORT
              value: "9101"
          
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          
          livenessProbe:
            httpGet:
              path: /health
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /ready
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: agent-data
              mountPath: /data
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: agent-data
          emptyDir:
            sizeLimit: 100Mi
      
      terminationGracePeriodSeconds: 30
---
# Agent PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: amoskys-agent-pdb
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: agent
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: amoskys-agent
