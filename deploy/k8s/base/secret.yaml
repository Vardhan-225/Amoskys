# AMOSKYS Secrets (placeholder - use sealed-secrets or external-secrets in production)
apiVersion: v1
kind: Secret
metadata:
  name: amoskys-secrets
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these with secure values in production!
  # Use sealed-secrets, external-secrets-operator, or Vault
  SECRET_KEY: "REPLACE_WITH_SECURE_RANDOM_KEY_IN_PRODUCTION"
  
  # Agent authentication secret
  AGENT_SECRET: "REPLACE_WITH_SECURE_AGENT_SECRET_IN_PRODUCTION"
  
  # Database credentials (if using external DB)
  # DATABASE_URL: "postgresql://user:password@host:5432/amoskys"
  
  # Email configuration (Zoho SMTP)
  MAIL_SERVER: "smtp.zoho.com"
  MAIL_PORT: "587"
  MAIL_USE_TLS: "true"
  MAIL_USERNAME: "noreply@amoskys.com"
  MAIL_PASSWORD: "REPLACE_WITH_ZOHO_APP_PASSWORD"
  MAIL_DEFAULT_SENDER: "AMOSKYS Security <noreply@amoskys.com>"
---
# TLS Certificate Secret (placeholder)
apiVersion: v1
kind: Secret
metadata:
  name: amoskys-tls
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # These should be managed by cert-manager in production
  tls.crt: ""
  tls.key: ""
