# AMOSKYS Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: amoskys-config
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: config
data:
  # Flask configuration
  FLASK_ENV: "production"
  FLASK_DEBUG: "false"
  LOG_LEVEL: "INFO"
  JSON_LOGS: "true"
  
  # Security settings
  FORCE_HTTPS: "true"
  SESSION_COOKIE_SECURE: "true"
  
  # Database paths (relative to /data volume)
  TELEMETRY_DB_PATH: "/data/telemetry.db"
  AMOSKYS_DB_PATH: "/data/amoskys.db"
  
  # Prometheus metrics
  PROMETHEUS_METRICS_PORT: "9102"
  
  # Email verification (disabled by default, enable per environment)
  AMOSKYS_REQUIRE_EMAIL_VERIFICATION: "false"
---
# Prometheus scrape configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: amoskys
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'amoskys-prod'

    alerting:
      alertmanagers:
        - static_configs:
            - targets: ['alertmanager:9093']

    rule_files:
      - /etc/prometheus/rules/*.yml

    scrape_configs:
      # AMOSKYS Web Application
      - job_name: 'amoskys-web'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['amoskys']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: amoskys-web
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "9102"
            action: keep
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

      # AMOSKYS Agents
      - job_name: 'amoskys-agents'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['amoskys']
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_app]
            regex: amoskys-agent
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "9101"
            action: keep

      # Kubernetes node metrics
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)

  alerts.yml: |
    groups:
    - name: amoskys-alerts
      rules:
      - alert: AmoskysWebDown
        expr: up{job="amoskys-web"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AMOSKYS web application is down"
          description: "{{ $labels.pod }} has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(amoskys_http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate"
          description: "Error rate is {{ $value | humanize }} requests/sec"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(amoskys_http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response times"
          description: "95th percentile response time is {{ $value | humanize }}s"

      - alert: AgentWALBacklogHigh
        expr: amoskys_agent_wal_backlog_bytes > 200e6
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Agent WAL backlog high"
          description: "WAL backlog {{ $value | humanize }} bytes > 200MB"

      - alert: DatabaseConnectionFailure
        expr: amoskys_db_connection_errors_total > 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "Database connection errors detected"
