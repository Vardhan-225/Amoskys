# AMOSKYS Web Application Service
apiVersion: v1
kind: Service
metadata:
  name: amoskys-web
  namespace: amoskys
  labels:
    app: amoskys-web
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: web
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9102"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 5001
      protocol: TCP
    - name: metrics
      port: 9102
      targetPort: 9102
      protocol: TCP
  selector:
    app: amoskys-web
---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amoskys-web
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: web
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    # Enable sticky sessions for WebSocket
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "AMOSKYS_AFFINITY"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    # TLS via cert-manager
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - amoskys.com
        - www.amoskys.com
      secretName: amoskys-tls
  rules:
    - host: amoskys.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amoskys-web
                port:
                  number: 80
    - host: www.amoskys.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: amoskys-web
                port:
                  number: 80
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: amoskys-web
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: web
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: amoskys-web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: amoskys-web
  namespace: amoskys
  labels:
    app.kubernetes.io/name: amoskys
    app.kubernetes.io/component: web
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: amoskys-web
