name: AMOSKYS CI/CD Pipeline
'on':
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 2 * * *
env:
  PYTHON_VERSION: '3.11'
  PROJECT_NAME: amoskys
jobs:
  # ============================================
  # Job: Validate Kubernetes Manifests
  # ============================================
  validate-k8s:
    name: Validate K8s Manifests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
        sudo mv kustomize /usr/local/bin/
    - name: Validate all overlays
      run: |
        echo "ðŸ” Validating Kubernetes manifests..."
        kustomize build deploy/k8s/overlays/dev > /dev/null && echo "âœ… Dev overlay OK"
        kustomize build deploy/k8s/overlays/staging > /dev/null && echo "âœ… Staging overlay OK"
        kustomize build deploy/k8s/overlays/prod > /dev/null && echo "âœ… Prod overlay OK"

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - '3.11'
        - '3.12'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: ${{ runner.os }}-pip-
    - name: Install project with dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,web,agents]"
    - name: Run comprehensive tests
      run: make check PYTHON=python
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results.xml
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install project and security tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install bandit safety pip-audit
    - name: Run Bandit security linter
      run: bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true
    - name: Check dependencies for vulnerabilities
      run: safety check --json --output safety-report.json
      continue-on-error: true
    - name: Audit pip packages
      run: pip-audit --format=json --output=pip-audit-report.json
      continue-on-error: true
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json
  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install project and quality tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install flake8
    - name: Check code formatting
      run: black --check src/ tests/ --exclude="src/amoskys/proto"
    - name: Check import sorting
      run: isort --check-only src/ tests/ --skip-glob="**/proto/*"
    - name: Lint with flake8
      run: flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503,F401,F841,F541,E501,E722,F403,F405,E128,E401,E402,F811 --exclude=src/amoskys/proto
    - name: Type check with mypy
      run: |
        pip uninstall amoskys -y || true
        python -m mypy src/amoskys --exclude "proto/"
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs:
    - validate-k8s
    - test
    - security-scan
    - quality-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key for AMOSKYS VPS
      run: |
        mkdir -p ~/.ssh
        printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/amoskys_deploy
        chmod 600 ~/.ssh/amoskys_deploy

    - name: Add EC2 host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

    - name: Test SSH connectivity
      run: |
        ssh -o StrictHostKeyChecking=yes \
            -i ~/.ssh/amoskys_deploy \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "echo 'SSH to AMOSKYS VPS OK:' && hostname && date"

    - name: Deploy to AMOSKYS VPS
      env:
        GIT_REF: ${{ github.sha }}
        GITHUB_ACTOR: ${{ github.actor }}
      run: |
        ssh -o StrictHostKeyChecking=yes \
            -i ~/.ssh/amoskys_deploy \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "cd /opt/amoskys && GIT_REF=${GIT_REF} GITHUB_ACTOR=${GITHUB_ACTOR} bash deploy_remote.sh"

    - name: External health check
      continue-on-error: true  # Soft-fail until DNS/firewall fully configured
      run: |
        echo "Waiting for service to stabilize..."
        sleep 10
        echo "Running external health check..."
        # Try domain first, then direct IP
        if [ -n "${{ secrets.AMOSKYS_DOMAIN }}" ]; then
          curl -fsS --retry 3 --retry-delay 5 --retry-all-errors --max-time 30 \
              "https://${{ secrets.AMOSKYS_DOMAIN }}/api/v1/health/ping" && \
          echo "âœ… External health check passed (domain)!" && exit 0
        fi
        # Fallback to direct IP (may fail if port not exposed)
        if [ -n "${{ secrets.EC2_HOST }}" ]; then
          curl -fsS --retry 2 --retry-delay 5 --max-time 30 \
              "http://${{ secrets.EC2_HOST }}:5001/api/v1/health/ping" && \
          echo "âœ… External health check passed (direct IP)!" && exit 0
        fi
        echo "âš ï¸ External health check skipped/failed - verify VPS manually"
        echo "   Internal health check in deploy_remote.sh should have passed"

    - name: Notify deployment success
      if: success()
      run: |
        echo "ðŸ§  AMOSKYS deployed successfully!"
        echo "   Commit: ${{ github.sha }}"
        echo "   Actor: ${{ github.actor }}"
        echo "   Time: $(date -u)"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-k8s, test, security-scan, quality-check, deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      run: |
        echo "## Changes in this release" > CHANGELOG.md
        git log --oneline --since="1 week ago" >> CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
