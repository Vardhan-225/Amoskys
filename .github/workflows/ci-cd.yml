name: AMOSKYS CI/CD Pipeline
'on':
  push:
    branches:
    - main
    - develop
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 2 * * *
env:
  PYTHON_VERSION: '3.11'
  PROJECT_NAME: amoskys
jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
        - '3.11'
        - '3.12'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: ${{ runner.os }}-pip-
    - name: Install project with dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,web,agents]"
    - name: Run comprehensive tests
      run: make check PYTHON=python
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: test-results.xml
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install project and security tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install bandit safety pip-audit
    - name: Run Bandit security linter
      run: bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true
    - name: Check dependencies for vulnerabilities
      run: safety check --json --output safety-report.json
      continue-on-error: true
    - name: Audit pip packages
      run: pip-audit --format=json --output=pip-audit-report.json
      continue-on-error: true
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json
  quality-check:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    - name: Install project and quality tools
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install flake8
    - name: Check code formatting
      run: black --check src/ tests/ --exclude="src/amoskys/proto"
    - name: Check import sorting
      run: isort --check-only src/ tests/ --skip-glob="**/proto/*"
    - name: Lint with flake8
      run: flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503,F401,F841,F541,E501,E722,F403,F405,E128,E401,E402,F811 --exclude=src/amoskys/proto
    - name: Type check with mypy
      run: mypy src/ --exclude="src/amoskys/proto"
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs:
    - test
    - security-scan
    - quality-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key for AMOSKYS VPS
      run: |
        mkdir -p ~/.ssh
        printf '%s\n' "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/amoskys_deploy
        chmod 600 ~/.ssh/amoskys_deploy

    - name: Add EC2 host to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

    - name: Test SSH connectivity
      run: |
        ssh -o StrictHostKeyChecking=yes \
            -i ~/.ssh/amoskys_deploy \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "echo 'SSH to AMOSKYS VPS OK:' && hostname && date"

    - name: Run remote deploy script on AMOSKYS VPS
      run: |
        ssh -o StrictHostKeyChecking=yes \
            -i ~/.ssh/amoskys_deploy \
            "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
            "cd /opt/amoskys && ./deploy_remote.sh"

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, security-scan, quality-check, deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate changelog
      run: |
        echo "## Changes in this release" > CHANGELOG.md
        git log --oneline --since="1 week ago" >> CHANGELOG.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
