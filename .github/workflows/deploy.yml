name: Deploy to AMOSKYS VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/amoskys_deploy
          chmod 600 ~/.ssh/amoskys_deploy

      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Remote deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=yes \
              -i ~/.ssh/amoskys_deploy \
              "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" \
              "cd /opt/amoskys && ./deploy_remote.sh"
