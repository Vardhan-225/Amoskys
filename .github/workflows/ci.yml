name: InfraSpectre CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate protocol buffers
      run: make proto
    
    - name: Run tests
      run: make test
    
    - name: Run linting
      run: |
        pip install flake8 black
        black --check src/ tests/
        flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit
    
    - name: Security scan with bandit
      run: bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check dependencies with safety
      run: safety check --json --output safety-report.json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build EventBus Docker image
      run: |
        docker build -f deploy/Dockerfile.eventbus -t infraspectre/eventbus:${{ github.sha }} .
    
    - name: Build Agent Docker image
      run: |
        docker build -f deploy/Dockerfile.agent -t infraspectre/agent:${{ github.sha }} .
    
    - name: Test Docker images
      run: |
        # Basic smoke test - ensure images start without error
        timeout 10s docker run --rm infraspectre/eventbus:${{ github.sha }} --help || true
        timeout 10s docker run --rm infraspectre/agent:${{ github.sha }} --help || true

  release:
    runs-on: ubuntu-latest
    needs: [test, security, docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for changelog generation
    
    - name: Generate changelog
      run: |
        echo "## Changes in this release" > CHANGELOG.md
        git log --oneline --since="1 week ago" >> CHANGELOG.md
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
