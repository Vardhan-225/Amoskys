<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMOSKYS - Service Unavailable</title>
    <style>
        :root {
            --neural-primary: #0a0a0f;
            --neural-secondary: #00ff88;
            --neural-accent: #00d4ff;
            --neural-warning: #ffa502;
            --neural-surface: #12121a;
            --neural-text: #e4e4e7;
            --neural-text-dim: #71717a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--neural-primary);
            color: var(--neural-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .grid-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 165, 2, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 165, 2, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--neural-secondary);
            margin-bottom: 2rem;
        }
        
        .logo svg { width: 40px; height: 40px; }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 165, 2, 0.1);
            border: 1px solid rgba(255, 165, 2, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            color: var(--neural-warning);
            margin-bottom: 2rem;
        }
        
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        
        .message {
            color: var(--neural-text-dim);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: transparent;
            border: 1px solid var(--neural-secondary);
            color: var(--neural-secondary);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .retry-btn:hover {
            background: var(--neural-secondary);
            color: var(--neural-primary);
        }
        
        .footer {
            margin-top: 3rem;
            font-size: 0.75rem;
            color: var(--neural-text-dim);
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 48 48" fill="none">
                <circle cx="24" cy="24" r="20" stroke="currentColor" stroke-width="2" fill="none"/>
                <circle cx="24" cy="24" r="8" fill="currentColor"/>
                <path d="M24 4 L24 12 M24 36 L24 44 M4 24 L12 24 M36 24 L44 24" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span>AMOSKYS</span>
        </div>
        
        <div class="status-badge">
            <span>⚡</span>
            <span>High Traffic</span>
        </div>
        
        <h1>Service Temporarily Unavailable</h1>
        
        <p class="message">
            We're experiencing higher than normal traffic. 
            Please wait a moment and try again.
        </p>
        
        <button class="retry-btn" onclick="location.reload()">
            <span>↻</span> Retry Connection
        </button>
        
        <div class="footer">
            <p>AMOSKYS Neural Security Command Platform</p>
            <p>Error Reference: 503</p>
        </div>
    </div>
</body>
</html>
